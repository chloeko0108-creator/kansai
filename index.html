                    <FlightCard data={FLIGHTS.inbound} />
                    <BaggageCard />
                </div>
            );

            const renderAccommodations = () => (
                <div className="px-6 pb-8 pt-2 space-y-5">
                    {HOTELS.map((hotel, idx) => (
                        <div key={idx} className="glass-card rounded-3xl p-5 flex gap-5 items-start transition-transform hover:scale-[1.01]">
                            <div className="w-14 h-14 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-500 flex-shrink-0 shadow-sm border border-indigo-100">
                                <i className={`fa-solid fa-${hotel.icon || 'bed'} text-2xl`}></i>
                            </div>
                            <div className="flex-1 pt-1">
                                <h4 className="font-bold text-stone-800 text-xl leading-tight mb-1">{hotel.name}</h4>
                                <p className="text-sm text-stone-400 mb-3">{hotel.engName}</p>
                                <p className="text-sm text-stone-600 mb-3 flex items-center font-medium"><i className="fa-solid fa-location-dot mr-2 text-stone-400"></i>{hotel.address}</p>
                                <div className="flex flex-wrap gap-2 text-sm font-medium">
                                    <span className="bg-white/80 px-2.5 py-1.5 rounded-lg text-stone-600 border border-white font-bold">{hotel.checkIn} - {hotel.checkOut} ({hotel.nights}晚)</span>
                                    <span className="bg-indigo-50 text-indigo-600 px-2.5 py-1.5 rounded-lg border border-indigo-100">{hotel.tag}</span>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            const renderItinerary = () => {
                const dayPlan = ITINERARY.find(d => d.day === activeDay);
                return (
                    <div className="flex flex-col pt-2">
                        <div className="w-full overflow-x-auto scrollbar-hide">
                            <div className="flex gap-3 px-6 pb-6 w-max">
                                {ITINERARY.map((item) => (
                                    <button
                                        key={item.day}
                                        onClick={() => setActiveDay(item.day)}
                                        className={`flex-shrink-0 px-3 py-3 rounded-2xl transition-all duration-300 flex flex-col items-center w-[88px] border ${
                                            activeDay === item.day 
                                            ? 'bg-stone-800 text-white border-stone-800 shadow-md transform scale-105' 
                                            : 'bg-white/60 text-stone-500 border-white hover:bg-white/90'
                                        }`}
                                    >
                                        <span className="text-base font-bold mb-1">Day {item.day}</span>
                                        <span className="text-sm opacity-80">{item.date.split('(')[0]}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="px-6 pb-8">
                            <div className="glass-card rounded-3xl p-6">
                                <div className="flex justify-between items-start mb-8">
                                    <div>
                                        <h2 className="text-3xl font-bold text-stone-800 mb-2">{dayPlan.title}</h2>
                                        <p className="text-stone-500 text-base font-medium">{dayPlan.date}</p>
                                    </div>
                                    <div className="text-center bg-white/60 px-4 py-3 rounded-2xl shadow-sm border border-white/50">
                                        <i className={`fa-solid fa-${dayPlan.weatherIcon} text-2xl text-stone-700 mb-2`}></i>
                                        <p className="text-sm text-stone-600 font-bold">{dayPlan.weather}</p>
                                    </div>
                                </div>

                                <div className="relative border-l-2 border-stone-300 ml-5 pl-8 space-y-8 mt-4">
                                    {dayPlan.steps.map((step, idx) => (
                                        <div key={idx} className="relative group">
                                            <div className="absolute -left-[53px] bg-stone-800 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md border-[3px] border-white transition-transform group-hover:scale-110">
                                                <i className={`fa-solid fa-${step.icon} text-base`}></i>
                                            </div>
                                            <div className="bg-white/70 rounded-2xl p-5 shadow-sm border border-white/60 transition-colors group-hover:bg-white">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className="text-stone-800 font-bold text-base bg-stone-100 px-2 py-1 rounded-lg">{step.time}</span>
                                                    <span className="text-stone-800 font-bold text-lg">{step.title}</span>
                                                </div>
                                                <p className="text-base text-stone-600 leading-relaxed mt-2">{step.detail}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderSavedSpots = () => (
                <div className="px-6 pb-8 pt-2">
                    <div className="flex flex-col gap-5">
                        {SAVED_SPOTS.map((spot) => (
                            <div key={spot.id} className="compact-card glass-card rounded-3xl p-5 flex flex-col relative cursor-pointer hover:bg-white/90">
                                
                                <div className="flex justify-between items-start mb-3">
                                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-xl border shadow-sm bg-white ${getRegionColor(spot.region)}`}>
                                        <i className={`fa-solid fa-${spot.icon}`}></i>
                                    </div>
                                    <div className="flex flex-col items-end gap-1.5">
                                        <span className={`text-sm px-2.5 py-1 rounded-lg border font-bold ${getRegionColor(spot.region)}`}>
                                            <i className="fa-solid fa-location-dot mr-1"></i>{spot.region}
                                        </span>
                                        <span className={`text-xs px-2.5 py-1 rounded-lg shadow-sm font-bold ${spot.day === '待排程' ? 'bg-stone-200 text-stone-500 border border-stone-300' : 'bg-stone-800 text-white'}`}>
                                            {spot.day}
                                        </span>
                                    </div>
                                </div>

                                <div className="flex-1 mt-1">
                                    <h3 className="font-bold text-stone-800 text-xl leading-tight mb-2">{spot.name}</h3>
                                    <p className="text-base text-stone-500 leading-relaxed">{spot.note}</p>
                                </div>

                                <div className="flex flex-wrap gap-2 mt-4">
                                    {spot.tags.map((tag, idx) => (
                                        <span key={idx} className="text-sm font-medium bg-white text-stone-500 border border-stone-200 px-2.5 py-1 rounded-md shadow-sm">
                                            #{tag}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="w-full min-h-screen flex justify-center bg-transparent">
                    {/* 這裡把 max-w-md 改成了 max-w-lg 讓卡片與文字有更大的展示空間 */}
                    <div className="w-full max-w-lg bg-white/20 shadow-[0_0_40px_rgba(0,0,0,0.05)] relative flex flex-col min-h-screen">
                        
                        <header className="pt-12 pb-6 px-6 flex justify-between items-end">
                            <div>
                                <h1 className="text-4xl font-black text-stone-800 tracking-tight mb-1">Kansai Trip</h1>
                                <p className="text-sm font-bold text-stone-500 tracking-wider mt-1">02/16 - 02/24 · 8 Days</p>
                            </div>
                            <div className="w-12 h-12 bg-white/60 rounded-full flex items-center justify-center border border-white shadow-sm">
                                <i className="fa-regular fa-user text-xl text-stone-600"></i>
                            </div>
                        </header>

                        <main className="flex-1 w-full pb-28">
                            {activeTab === 'flights' && renderFlights()}
                            {activeTab === 'itinerary' && renderItinerary()}
                            {activeTab === 'accommodations' && renderAccommodations()}
                            {activeTab === 'saved' && renderSavedSpots()}
                        </main>

                        <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg glass-nav px-4 py-4 flex justify-around items-center z-50 pb-[calc(1rem+env(safe-area-inset-bottom))]">
                            <button onClick={() => setActiveTab('flights')} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${activeTab === 'flights' ? 'text-stone-800 transform -translate-y-1' : 'text-stone-400 hover:text-stone-600'}`}>
                                <i className="fa-solid fa-plane text-2xl"></i>
                                <span className="text-sm font-bold">航班</span>
                            </button>
                            <button onClick={() => setActiveTab('itinerary')} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${activeTab === 'itinerary' ? 'text-stone-800 transform -translate-y-1' : 'text-stone-400 hover:text-stone-600'}`}>
                                <i className="fa-solid fa-map-location-dot text-2xl"></i>
                                <span className="text-sm font-bold">行程</span>
                            </button>
                            <button onClick={() => setActiveTab('accommodations')} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${activeTab === 'accommodations' ? 'text-stone-800 transform -translate-y-1' : 'text-stone-400 hover:text-stone-600'}`}>
                                <i className="fa-solid fa-bed text-2xl"></i>
                                <span className="text-sm font-bold">住宿</span>
                            </button>
                            <button onClick={() => setActiveTab('saved')} className={`flex flex-col items-center gap-1.5 flex-1 transition-all ${activeTab === 'saved' ? 'text-stone-800 transform -translate-y-1' : 'text-stone-400 hover:text-stone-600'}`}>
                                <i className="fa-solid fa-heart text-2xl"></i>
                                <span className="text-sm font-bold">收藏</span>
                            </button>
                        </nav>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
