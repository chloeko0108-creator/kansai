            return (
                <div className="glass-card rounded-[32px] p-6 relative overflow-hidden mb-6">
                    <div className="flex justify-between items-center border-b border-black/5 pb-4 mb-5">
                        <div className="flex items-center gap-3">
                            <div 
                                className="w-10 h-10 rounded-full flex items-center justify-center shadow-md"
                                style={{ backgroundColor: theme.hex, color: theme.btnText, boxShadow: `0 4px 12px ${theme.light}` }}
                            >
                                <i className={`fa-solid ${data.title === "去程航班" ? "fa-plane-departure" : "fa-plane-arrival"} text-lg`}></i>
                            </div>
                            <h3 className="font-bold text-slate-800 text-xl tracking-tight">{data.title}</h3>
                        </div>
                        <span 
                            className="text-sm font-bold glass-inner px-3 py-1.5 rounded-xl text-slate-700"
                        >{data.date}</span>
                    </div>

                    <div className="flex justify-between items-center mb-2">
                        <div className="text-center w-24">
                            <p className="text-4xl font-black text-slate-800 tracking-tighter">{data.dep.time}</p>
                            <p className="text-base font-bold mt-2" style={{ color: theme.text }}>{data.dep.port}</p>
                            <p className="text-sm text-slate-600 mt-1">{data.dep.city} ({data.dep.term})</p>
                        </div>
                        
                        <div className="flex-1 px-4 flex flex-col items-center">
                            <p className="text-sm text-slate-600 font-medium mb-1.5">{data.duration}</p>
                            <div className="w-full relative flex items-center justify-center">
                                <div className="h-[2px] w-full absolute top-1/2 -translate-y-1/2 rounded-full" style={{ backgroundColor: theme.light }}></div>
                                <i className="fa-solid fa-plane text-lg relative z-10 bg-transparent px-2" style={{ color: theme.border }}></i>
                            </div>
                            <p className="text-sm font-bold mt-2" style={{ color: theme.text }}>{data.airline} {data.flightNo}</p>
                        </div>

                        <div className="text-center w-24">
                            <p className="text-4xl font-black text-slate-800 tracking-tighter">{data.arr.time}</p>
                            <p className="text-base font-bold mt-2" style={{ color: theme.text }}>{data.arr.port}</p>
                            <p className="text-sm text-slate-600 mt-1">{data.arr.city} ({data.arr.term})</p>
                        </div>
                    </div>
                </div>
            );
        };

        const BaggageCard = () => (
            <div className="glass-card rounded-2xl p-4 relative overflow-hidden mt-2 mb-4">
                <div className="flex items-center justify-between mb-4 px-1"><div className="flex items-center gap-2"><i className="fa-solid fa-suitcase-rolling text-stone-700"></i><h3 className="font-bold text-stone-800 text-sm">行李限額</h3></div><span className="text-[10px] font-bold text-indigo-700 bg-indigo-50 px-2 py-1 rounded-md border border-indigo-100">樂桃航空</span></div>
                <div className="flex gap-3"><div className="flex-1 bg-white/60 rounded-xl p-3 border border-white flex flex-col items-center"><i className="fa-solid fa-bag-shopping text-2xl text-stone-500 mb-2 mt-1"></i><span className="font-bold text-stone-800 text-[13px] mb-2">手提行李</span><div className="w-full space-y-1.5"><div className="flex items-center justify-center gap-2 text-[11px] text-stone-600 font-bold bg-white py-1.5 rounded-lg shadow-sm border border-stone-100"><i className="fa-solid fa-weight-scale text-stone-400"></i> 7 kg</div><div className="flex items-center justify-center gap-2 text-[11px] text-stone-600 font-bold bg-white py-1.5 rounded-lg shadow-sm border border-stone-100"><i className="fa-solid fa-boxes-stacked text-stone-400"></i> 2 件</div></div></div><div className="flex-1 bg-white/60 rounded-xl p-3 border border-white flex flex-col items-center"><i className="fa-solid fa-suitcase text-2xl text-stone-500 mb-2 mt-1"></i><span className="font-bold text-stone-800 text-[13px] mb-2">託運行李</span><div className="w-full space-y-1.5"><div className="flex items-center justify-center gap-2 text-[11px] text-stone-600 font-bold bg-white py-1.5 rounded-lg shadow-sm border border-stone-100"><i className="fa-solid fa-weight-scale text-stone-400"></i> 20 kg</div><div className="flex items-center justify-center gap-2 text-[11px] text-stone-600 font-bold bg-white py-1.5 rounded-lg shadow-sm border border-stone-100"><i className="fa-solid fa-box text-stone-400"></i> 1 件</div></div></div></div>
            </div>
        );

        // --- App 主程式 ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary'); 
            const [activeDay, setActiveDay] = useState(1);

            const renderFlights = () => (<div className="px-6 pb-8 pt-2"><FlightCard data={FLIGHTS.outbound} /><FlightCard data={FLIGHTS.inbound} /><BaggageCard /></div>);
            const renderAccommodations = () => (<div className="px-6 pb-8 pt-2 space-y-5">{HOTELS.map((hotel, idx) => { const theme = hotel.color; return (<div key={idx} className="glass-card rounded-[32px] p-5 flex gap-5 items-start transition-transform hover:scale-[1.01]"><div className="w-14 h-14 rounded-2xl flex items-center justify-center flex-shrink-0 border" style={{ backgroundColor: theme.light, color: theme.text, borderColor: theme.border }}><i className={`fa-solid fa-${hotel.icon} text-2xl`}></i></div><div className="flex-1 pt-1"><h4 className="font-bold text-slate-800 text-xl leading-tight mb-1">{hotel.name}</h4><p className="text-sm text-slate-600 mb-3 font-medium">{hotel.engName}</p><p className="text-sm text-slate-700 mb-3 flex items-center font-bold"><i className="fa-solid fa-location-dot mr-2" style={{ color: theme.text }}></i>{hotel.address}</p><div className="flex flex-wrap gap-2 text-sm font-bold"><span className="glass-inner px-3 py-1.5 rounded-xl text-slate-700">{hotel.checkIn} - {hotel.checkOut} ({hotel.nights}晚)</span></div></div></div>); })}</div>);
            const renderRestaurants = () => { const sortedRest = [...RESTAURANTS].sort((a, b) => { const regionOrder = { "神戶": 1, "大阪": 2, "奈良": 3, "和歌山": 4 }; return regionOrder[a.region] - regionOrder[b.region]; }); return (<div className="px-6 pb-8 pt-0"><div className="space-y-4">{sortedRest.map((item) => { const theme = REGION_COLORS[item.region] || COLORS.main; return <RestaurantCard key={item.id} item={item} theme={theme} />; })}</div></div>); };
            const renderSavedSpots = () => { const sortedSpots = [...SAVED_SPOTS].sort((a, b) => { const regionOrder = { "神戶": 1, "大阪": 2, "奈良": 3, "和歌山": 4 }; const regionA = regionOrder[a.region] || 99; const regionB = regionOrder[b.region] || 99; if (regionA !== regionB) return regionA - regionB; const dayA = a.day === "待排程" ? "Day 99" : a.day; const dayB = b.day === "待排程" ? "Day 99" : b.day; return dayA.localeCompare(dayB); }); return (<div className="px-6 pb-8 pt-0"><div className="grid grid-cols-2 gap-4">{sortedSpots.map((spot) => { const theme = REGION_COLORS[spot.region] || COLORS.main; return (<div key={spot.id} className="compact-card glass-card rounded-[24px] p-4 flex flex-col relative cursor-pointer hover:bg-white/60 transition-colors shadow-sm"><div className="flex justify-between items-start mb-3"><div className="w-10 h-10 rounded-xl flex items-center justify-center text-lg border" style={{ backgroundColor: theme.light, color: theme.text, borderColor: theme.border }}><i className={`fa-solid fa-${spot.icon}`}></i></div><div className="flex flex-col items-end gap-1.5"><span className="text-[11px] px-2 py-1 rounded-lg border font-bold flex items-center gap-1.5" style={{ backgroundColor: theme.light, color: theme.text, borderColor: theme.border }}><div className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: theme.text }}></div>{spot.region}</span></div></div><div className="flex-1 mt-1"><h3 className="font-bold text-slate-800 text-[15px] leading-tight mb-1.5">{spot.name}</h3><p className="text-[13px] text-slate-600 font-medium leading-snug line-clamp-2">{spot.note}</p></div><div className="flex flex-wrap items-center justify-between gap-1.5 mt-3 pt-3 border-t border-black/5"><div className="flex gap-1.5">{spot.tags.slice(0, 1).map((tag, idx) => (<span key={idx} className="text-[11px] font-bold text-slate-600">#{tag}</span>))}</div><span className="text-[10px] font-bold text-slate-500 bg-black/5 px-2 py-0.5 rounded-md">{spot.day}</span></div></div>); })}</div></div>); };

            const renderItinerary = () => {
                const dayPlan = ITINERARY.find(d => d.day === activeDay);
                const theme = REGION_COLORS[DAY_REGION_MAP[activeDay]];
                
                return (
                    <div className="flex flex-col pt-2" style={{ '--theme-main': theme.hex, '--theme-light': theme.light, '--theme-text': theme.text, '--theme-border': theme.border, '--theme-btn-text': theme.btnText }}>
                        <div className="w-full overflow-x-auto scrollbar-hide">
                            <div className="flex gap-3 px-6 pb-6 w-max">
                                {ITINERARY.map((item) => {
                                    const itemTheme = REGION_COLORS[DAY_REGION_MAP[item.day]];
                                    const isActive = activeDay === item.day;
                                    return (
                                        <button key={item.day} onClick={() => setActiveDay(item.day)} className={`flex-shrink-0 px-3 py-3 rounded-[20px] transition-all duration-300 flex flex-col items-center w-[88px] border ${isActive ? 'shadow-md transform scale-105' : 'glass-inner text-slate-600 hover:bg-white/60'}`} style={isActive ? { backgroundColor: itemTheme.hex, borderColor: itemTheme.hex, color: itemTheme.btnText, boxShadow: `0 4px 12px ${itemTheme.light}` } : {}}>
                                            <span className="text-base font-bold mb-1 tracking-tight">{item.date}</span>
                                            <span className="text-xs font-medium opacity-80">Day {item.day}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="px-6 pb-8">
                            <div className="glass-card rounded-[32px] p-6">
                                <div className="flex justify-between items-start mb-8">
                                    <div><h2 className="text-2xl font-bold text-slate-800 mb-2 tracking-tight">{dayPlan.title}</h2><p className="text-base font-bold" style={{ color: theme.text }}>{dayPlan.date}</p></div>
                                    <div className="text-center glass-inner px-4 py-3 rounded-[20px]"><i className={`fa-solid fa-${dayPlan.weatherIcon} text-2xl mb-2`} style={{ color: theme.text }}></i><p className="text-sm text-slate-700 font-bold">{dayPlan.weather.split(' ')[0]}</p></div>
                                </div>
                                <div className="relative border-l-[2px] ml-5 pl-8 space-y-7 mt-4 timeline-line">
                                    {dayPlan.timeline.map((item, idx) => (
                                        <TimelineItemCard key={idx} item={item} theme={theme} />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="w-full min-h-screen flex justify-center bg-transparent">
                    <div className="w-full max-w-lg relative flex flex-col min-h-screen">
                        <header className="pt-14 pb-4 px-6 flex justify-between items-end"><div><h1 className="text-4xl font-black text-slate-800 tracking-tight mb-1 drop-shadow-sm">Kansai Trip</h1><p className="text-sm font-bold tracking-wider mt-1 drop-shadow-sm" style={{ color: COLORS.main.text }}>02/16 - 02/24 · 8 Days</p></div></header>
                        <main className="flex-1 w-full pb-28">
                            {activeTab === 'flights' && renderFlights()}
                            {activeTab === 'itinerary' && renderItinerary()}
                            {activeTab === 'accommodations' && renderAccommodations()}
                            {activeTab === 'saved' && renderSavedSpots()}
                            {activeTab === 'restaurants' && renderRestaurants()}
                        </main>
                        <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg glass-nav px-2 py-2 flex justify-around items-center z-50 pb-[calc(0.5rem+env(safe-area-inset-bottom))]">
                            <button onClick={() => setActiveTab('flights')} className={`flex flex-col items-center gap-1 flex-1 transition-all ${activeTab === 'flights' ? 'transform -translate-y-0.5' : 'text-slate-500 hover:text-slate-600'}`} style={activeTab === 'flights' ? { color: COLORS.main.text } : {}}><i className="fa-solid fa-plane text-[20px]"></i><span className="text-[10px] font-bold">航班</span></button>
                            <button onClick={() => setActiveTab('itinerary')} className={`flex flex-col items-center gap-1 flex-1 transition-all ${activeTab === 'itinerary' ? 'transform -translate-y-0.5' : 'text-slate-500 hover:text-slate-600'}`} style={activeTab === 'itinerary' ? { color: COLORS.main.text } : {}}><i className="fa-solid fa-map-location-dot text-[20px]"></i><span className="text-[10px] font-bold">行程</span></button>
                            <button onClick={() => setActiveTab('accommodations')} className={`flex flex-col items-center gap-1 flex-1 transition-all ${activeTab === 'accommodations' ? 'transform -translate-y-0.5' : 'text-slate-500 hover:text-slate-600'}`} style={activeTab === 'accommodations' ? { color: COLORS.main.text } : {}}><i className="fa-solid fa-bed text-[20px]"></i><span className="text-[10px] font-bold">住宿</span></button>
                            <button onClick={() => setActiveTab('saved')} className={`flex flex-col items-center gap-1 flex-1 transition-all ${activeTab === 'saved' ? 'transform -translate-y-0.5' : 'text-slate-500 hover:text-slate-600'}`} style={activeTab === 'saved' ? { color: COLORS.main.text } : {}}><i className="fa-solid fa-heart text-[20px]"></i><span className="text-[10px] font-bold">收藏</span></button>
                            <button onClick={() => setActiveTab('restaurants')} className={`flex flex-col items-center gap-1 flex-1 transition-all ${activeTab === 'restaurants' ? 'transform -translate-y-0.5' : 'text-slate-500 hover:text-slate-600'}`} style={activeTab === 'restaurants' ? { color: COLORS.main.text } : {}}><i className="fa-solid fa-utensils text-[20px]"></i><span className="text-[10px] font-bold">餐廳</span></button>
                        </nav>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
